<html>
    <head>
        <title> web </title>
        <style>
            .boxes{
                display: flex;
                gap: 20px;
                justify-content: center;
                align-items: center;
                height: 600px;
            }
            .box{
              background-color: blueviolet;  
              width: 300px;
              height: 60px;
            }
            .box1 { flex-shrink: 1; }
            .box2 { flex-shrink: 2; }
            .box3 { flex-shrink: 4; }
        </style>
    </head>
    <body>
        <div class="boxes"> 
            <div class="box box1"> 1 </div>
            <div class="box box2"> 2 </div>
            <div class="box box3"> 3 </div>
        </div>
    </body>
</html>
