<html>
    <head>
        <title> web </title>
        <style>
            .boxes{
                display: flex;
                gap: 20px;
                justify-content: center;
                align-items: center;
                height: 600px;
            }
            .box{
              background-color: rgb(74, 235, 25);  
              width: 300px;
              height: 60px;
            }
            .box1 { flex-basis: 200px; }
            .box2 { flex-basis: 200px; }
            .box3 { flex-basis: 300px; }
        </style>
    </head>
    
    <body>
        <div class="boxes"> 
            <div class="box box1"> 1 </div>
            <div class="box box2"> 2 </div>
            <div class="box box3"> 3 </div>
        </div>
    </body>

</html>
