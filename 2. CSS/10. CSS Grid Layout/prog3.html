<html>
    <head>
        <title> Webo </title>
        <style>
            .boxes{
                display: grid;
                grid-template-columns: 300px 300px 300px;
                grid-template-rows: 100px 100px 100px;
                gap: 20px;
            }
            .box{
                background-color: lightgreen;
            }
            .box1{
                grid-column: span 2;
            }
            .box5{
                grid-row: span 2;
            }
        </style>
    </head>





    
    <body>
        <div class="boxes">
            <div class="box box1"> 1 </div>
            <div class="box"> 2 </div>
            <div class="box"> 3 </div>
            <div class="box"> 4 </div>
            <div class="box box5"> 5 </div>
            <div class="box"> 6 </div>
            <div class="box"> 7 </div>
        </div>
    </body>
</html>
