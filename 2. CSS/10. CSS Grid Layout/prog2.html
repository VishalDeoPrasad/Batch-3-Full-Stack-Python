<html>
    <head>
        <title> webo </title>
        <style>
            .boxes{
                display: grid;
                grid-template-columns: 300px 300px 300px;
                grid-template-rows: 80px 80px 80px;
                gap: 10px; 
            }
            .box{
               background-color: lightgreen; 
            }
            .box1{
                grid-column: span 2;
            }
            .box3{
                grid-row: span 2;
            }
            .box6{
                grid-column: span 2;
            }
        </style>
    </head>


    
    <body>
        <div class="boxes">
            <div class="box box1"> 1 </div>
            <div class="box"> 2 </div>
            <div class="box box3"> 3 </div>
            <div class="box"> 4 </div>
            <div class="box"> 5 </div>
            <div class="box box6"> 6 </div>
        </div>
    </body>

</html>
