<html>
    <head> 
        <title> Webi </title>
        <style>
            .boxes{
                display: grid;
                grid-template-columns: 100px 100px;
                grid-template-rows: 100px 100px;
                gap: 20px;
            }
            .box{
                background-color: lightblue;
                border-radius: 7px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>





    
    
    <body>
        <div class="boxes">
            <div class="box"> 1 </div>
            <div class="box"> 2 </div>
            <div class="box"> 3 </div>
            <div class="box"> 4 </div>
        </div>
    </body>
</html>
