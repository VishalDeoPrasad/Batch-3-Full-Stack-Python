<html>
    <head>
        <title>web</title>
    </head>
    <body>
        <script>
            for (let n = 2; n<=20; n++){
                let flag = true;

                for (let i=2; i<=Math.sqrt(n); i++){
                    if (n%i == 0){
                        flag = false;
                        break;
                    }
                }
                if (flag){
                        console.log(n);
                }
            }
        </script>
    </body>
</html>
