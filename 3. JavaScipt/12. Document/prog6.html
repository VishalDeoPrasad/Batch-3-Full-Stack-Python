<html>
    <head>
        <title> web </title>
    </head>
    <body>
        <button onclick="changeBG1()"> Yellow </button>
        <button onclick="changeBG2()"> Green </button>
        <button onclick="changeBG3()"> Red </button>
        <button onclick="changeBG4()"> Blue </button>
        <button onclick="changeBG5()"> Black </button>

        <script>
            function changeBG1(){
                document.body.style.backgroundColor="yellow";
            }
            function changeBG2(){
                document.body.style.backgroundColor="green";
            }
            function changeBG3(){
                document.body.style.backgroundColor="red";
            }
            function changeBG4(){
                document.body.style.backgroundColor="blue";
            }
            function changeBG5(){
                document.body.style.backgroundColor="black";
            }
        </script>
    </body>
</html>
