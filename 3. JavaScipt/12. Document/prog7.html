        <h1 id="output"> Manac infotech Pvt Ltd </h1>
        <button onclick="show()"> Show </button>
        <button onclick="hide()"> Hide </button>
        <script>
            function hide(){
                document.getElementById('output').style.display="none";
            }
            function show(){
                document.getElementById('output').style.display="block";
            }
        </script>
    </body>
</html>
