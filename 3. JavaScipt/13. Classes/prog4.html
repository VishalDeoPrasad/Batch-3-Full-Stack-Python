<html>
    <head>
        <title>eb</title>
    </head>
    <body>
        <script>
            class Math{
                static add(a,b){
                    return a+b;
                }

                static sub(a,b){
                    return a-b;
                }
            }
            console.log(Math.add(10,20));
            console.log(Math.sub(20,10));
        </script>
    </body>
</html>
