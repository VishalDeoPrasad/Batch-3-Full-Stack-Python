<html>
    <head>
        <title> web </title>
        <style>
            div{
                width: 300px;
                height: 300px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $('#box').mouseenter(function(){
                $('#box').css("background", "red");
            });
            $('#box').mouseleave(function(){
                $('#box').css("background", "aqua");
            });
        </script>
    </body>
</html>
