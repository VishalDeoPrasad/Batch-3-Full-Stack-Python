<html>
    <head>
        <title> web </title>
    </head>
    <body>
        <h1> New Updates </h1>
        <button id="btn"> click </button>
        <div id="box"></div>

        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $('#btn').click(function(){
                $.get("https://jsonplaceholder.typicode.com/posts/1", function(data){
                    $('#box').html("<h3>" +  data.body + "</h3>" )
                })
            })
        </script>
        
    </body>
</html>
