
    <head>
        <title> web </title>
        <style>
            div{
                width: 300px;
                height: 300px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $('#box').hover(
                function() { $('#box').css("background", "red"); },
                function() { $('#box').css("background", "green"); }
            )
        </script>
    </body>
</html>
