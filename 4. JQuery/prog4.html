<html> 
    <head>
        <title> web </title>
    </head>
    <body>
        <h1> Manac Infotech pvt Ltd </h1>
        <button id="btn1"> Hide </button>
        <button id="btn2"> Show </button>
        
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $('#btn1').click(function(){
                $('h1').hide();
            });
            $('#btn2').click(function(){
                $('h1').show();
            });
        </script>
    </body>
</html>
