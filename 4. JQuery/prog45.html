<html>
    <head>
        <title> web </title>
        <style>
            div{
                width: 200px;
                height: 200px;
                background: red;
            }
        </style>
    </head>
    <body>
        <button id="btn"> Click </button>
        <div></div>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $('#btn').click(function(){
                $('div').slideUp(1000).slideDown(1000).fadeOut(1000).fadeIn(1000);
            });
        </script>
    </body>
</html>
