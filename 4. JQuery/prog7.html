<html>
    <head>
        <title>web</title>
    </head>
    <body>
        <h1> Manac Infotech Pvt Ltd</h1>
        <button id="btn"> Click Me </button>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $('#btn').dblclick(function(){
                $('h1').css("color", "green");
            });
            $('#btn').click(function(){
                $('h1').css("color", "red");
            });
        </script>
    </body>
</html>
