<html>
    <head>
        <title> Website </title>
    </head>
    <body>
        <h1> Welcome to Student Registration: </h1>
        <form>
            <label><b>Enter Your Name : </b> </label>
            <input type="text" placeholder="Enter Name:"> <br><br>

            <label><b>Enter Your Number : <b></label>
            <input type="number" placeholder="Enter Number:"> <br><br>

            <label><b>Enter Your Password : <b></label>
            <input type="password" placeholder="Enter Password:"> <br><br>

            <label><b>Enter Your Email :<b> </label>
            <input type="email" placeholder="Enter Email:"> <br><br>

            <label><b>Enter Your DOB :<b> </label>
            <input type="date"> <br>

            <p> <b>Gender:</b> </p>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
            <br>

            <p> <b>Skills:</b> </p>
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JavaScript
            <input type="checkbox"> Python
            <input type="checkbox"> Django 
            <br> <br>

            <p> <b>Tell me about yourself:</b> </p>
            <textarea rows="4" cols="40"></textarea>
            <br><br>

            <button>Register</button>
        </form>
    </body>
</html>
