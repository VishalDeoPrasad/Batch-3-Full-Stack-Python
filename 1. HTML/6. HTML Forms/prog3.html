<html>
    <head>
        <title> Web </title>
    </head>
    <body>
        <h1> Registration From</h1>
        <form>
            <label> Name: </label> 
            <input type="text">
            <br><br>

            <label> Email: </label> 
            <input type="email">
            <br><br>

            <label> Password: </label> 
            <input type="password">
            <br><br>

            <p> Gender: </p>
            <input type="radio" name="g"> Male
            <input type="radio" name="g"> Female

            <p> Skills: </p>
            <input type="checkbox"> HTML
            <input type="checkbox"> CSS
            <input type="checkbox"> JavaScript
            <br><br>

            <label> Age </label>
            <input type="number">
            <br><br>
            
            <label> Date of Birth: </label>
            <input type="date">
            <br><br>
            
            <label> Country: </label>
            <select>
                <option> Choose One: </option>
                <option> India </option>
                <option> USA </option>
                <option> Canada </option>
                <option> UK </option>
            </select>

            <p>About Me:</p>
            <textarea rows="4" cols="40"></textarea>
            <br><br>

            <button> Register </button>

        </form>
    </body>
</html>
